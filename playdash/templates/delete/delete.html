{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% for link in links%}
            <a href="{{ link.url }}" class="link-button">{{ link.name }}</a>
        {% endfor %}
    </form>
{% endblock %}
