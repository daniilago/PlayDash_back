{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Inserir Técnico{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <label for="coach_name">Nome do Técnico</label>
        <input type="text" name="coach_name" id="coach_name" required>

        <label for="birth_date">Data de Nascimento</label>
        <input type="date" name="birth_date" id="birth_date" required>

        <label for="nationality">Nacionalidade</label>
        <input type="text" name="nationality" id="nationality" required>

        <label for="team_name">Time</label>
        <select name="team_name" id="team_name" required>
            {% for team in teams %}
                <option value="{{ team['name'] }}">{{ team['name'] }}</option>
            {% endfor %}
        </select>

        <label for="photo">Foto</label>
        <input type="file" name="photo" id="photo" required>

        <input type="submit" value="Register">
    </form>
    
{% endblock %}
