{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Inserir Time{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="team_name">Nome do Time</label>
        <input name="team_name" id="team_name" required>
        <label for="emblem">Brasao</label>
        <input name="emblem" id="emblem" required>
        <input type="submit" value="Registrar">
    </form>
{% endblock %}
